<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kurt WebAR</title>

    <!-- Librerías necesarias -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- Animación por spritesheet -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-sprite-animation-component@3.8.0/dist/aframe-sprite-animation-component.min.js"></script>

    <style>
      #btnPhoto{
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 16px;
        z-index: 10;
        background: #000;
        color: #fff;
        border: 0;
        padding: 12px 18px;
        border-radius: 999px;
        font: 16px/1.2 system-ui, Arial, sans-serif;
        cursor: pointer;
      }
      #btnPhoto[disabled] { opacity:.5; cursor:not-allowed; }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/DianaDuta/Kurt_AR_Nirvanas@main/target.mind"
      renderer="antialias: true; preserveDrawingBuffer: true; alpha: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets timeout="60000">
        <!-- Spritesheet 3x1 -->
        <img id="kurtSheet"
             src="https://cdn.jsdelivr.net/gh/DianaDuta/Kurt_AR_Nirvanas@main/spritesheet_kurt.png"
             crossorigin="anonymous">
      </a-assets>

      <a-camera look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          id="kurtPlane"
          src="#kurtSheet"
          position="0 0 0.02"
          width="1"
          height="1.3"
          material="transparent: true; alphaTest: 0.5"
          sprite-animation="rows:1; cols:3; frameCount:3; fps:0; loop:true;">
        </a-plane>
      </a-entity>
    </a-scene>

    <button id="btnPhoto" disabled>Foto</button>

    <script>
      (function () {
        const scene = document.querySelector('a-scene');
        const btn   = document.getElementById('btnPhoto');

        // Arranca/pausa la animación cuando el target se detecta/pierde
        const target = document.querySelector('[mindar-image-target]');
        const plane  = document.getElementById('kurtPlane');

        target.addEventListener('targetFound', () => {
          // Empieza la animación (fps > 0)
          plane.setAttribute('sprite-animation', 'rows:1; cols:3; frameCount:3; fps:6; loop:true;');
        });

        target.addEventListener('targetLost', () => {
          // Pausa la animación (fps = 0)
          plane.setAttribute('sprite-animation', 'rows:1; cols:3; frameCount:3; fps:0; loop:true;');
        });

        // Espera a que A-Frame inicie el renderer/canvas
        scene.addEventListener('renderstart', () => {
          // Habilita el botón cuando el vídeo (cámara) esté listo
          waitForVideoReady().then(() => {
            btn.disabled = false;
          }).catch(err => {
            console.error(err);
            alert('No pude acceder al vídeo de la cámara. Revisa permisos/HTTPS.');
          });
        });

        async function waitForVideoReady(timeoutMs = 10000) {
          const start = performance.now();
          while (true) {
            const sys = scene.systems['mindar-image-system'] || scene.systems['mindar-image'];
            const video = sys && (sys.video || sys._video);
            if (video && video.readyState >= 2 && video.videoWidth > 0) return video;

            if (performance.now() - start > timeoutMs) {
              throw new Error('Video no disponible tras esperar suficiente tiempo');
            }
            await new Promise(r => setTimeout(r, 100));
          }
        }

        async function composeAndDownload() {
          const renderer = scene.renderer;
          const glCanvas = renderer && renderer.domElement;

          if (!glCanvas) {
            alert('El canvas aún no está listo. Espera un momento y vuelve a probar.');
            return;
          }

          let video;
          try {
            video = await waitForVideoReady(5000);
          } catch {
            alert('La cámara aún no está lista. Acepta permisos y reintenta.');
            return;
          }

          // Espera 1 frame para asegurar que el buffer WebGL está dibujado
          await new Promise(r => requestAnimationFrame(r));

          const vw = video.videoWidth;
          const vh = video.videoHeight;

          // Detecta orientación (si la pantalla es vertical y el vídeo llega apaisado)
          const isPortrait = window.innerHeight > window.innerWidth && vw > vh;

          const comp = document.createElement('canvas');
          const ctx  = comp.getContext('2d');

          try {
            if (isPortrait) {
              comp.width = vh;
              comp.height = vw;
              ctx.translate(comp.width, 0);
              ctx.rotate(Math.PI / 2);
              ctx.drawImage(video, 0, 0, vw, vh);
              ctx.drawImage(glCanvas, 0, 0, glCanvas.width, glCanvas.height, 0, 0, vw, vh);
            } else {
              comp.width = vw;
              comp.height = vh;
              ctx.drawImage(video, 0, 0, vw, vh);
              ctx.drawImage(glCanvas, 0, 0, glCanvas.width, glCanvas.height, 0, 0, vw, vh);
            }

            const dataURL = comp.toDataURL('image/png');

            const a = document.createElement('a');
            a.href = dataURL;
            a.download = 'Kurt_WebAR.png';
            document.body.appendChild(a);
            a.click();
            a.remove();

            const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
            if (isIOS) setTimeout(() => window.open(dataURL, '_blank'), 200);
          } catch (e) {
            console.error(e);
            alert('No se pudo generar la imagen. Si ves este error a menudo, es por CORS/seguridad del navegador.');
          }
        }

        btn.addEventListener('click', composeAndDownload);
      })();
    </script>
  </body>
</html>
