<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kurt WebAR</title>

  <!-- LibrerÃ­as necesarias -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!--
  <style>
    html, body { margin:0; height:100%; overflow:hidden; } /* sin fondo */
  </style>
  -->
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/DianaDuta/Kurt_AR_Nirvanas@main/target.mind"
    renderer="antialias: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets timeout="60000">
      <img id="kurt"
           src="https://cdn.jsdelivr.net/gh/DianaDuta/Kurt_AR_Nirvanas@main/kurt.png"
           crossorigin="anonymous">
    </a-assets>

    <a-camera look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane
        src="#kurt"
        position="0 0 0.02"
        width="1"
        height="1.3"
        material="transparent: true">
      </a-plane>
    </a-entity>
  </a-scene>
</body>
</html>
