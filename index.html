<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kurt WebAR</title>

    <!-- SOLO A-Frame + mindar-image-aframe (como en la doc) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body { margin:0; height:100%; overflow:hidden; background:#000; }
      #ui{ position:fixed; inset:0; display:flex; flex-direction:column; align-items:center;
           justify-content:center; gap:12px; z-index:10; color:#fff; text-align:center; padding:24px;
           background:radial-gradient(ellipse at center, rgba(0,0,0,.7), rgba(0,0,0,.3)); }
      button{ padding:12px 18px; font-size:16px; border-radius:12px; border:none; cursor:pointer; }
      #photoBtn,#camBtn{ position:fixed; bottom:16px; z-index:11; display:none; background:#fff; }
      #photoBtn{ right:16px; } #camBtn{ left:16px; }
      .hidden{ display:none; }
    </style>
  </head>
  <body>
    <!-- UI inicial -->
    <div id="ui">
      <h2>Kurt fumando</h2>
      <p>Apunta al marcador y toca “Entrar”.</p>
      <button id="startBtn">Entrar</button>
      <small>Si lo abriste desde WhatsApp/Instagram, pulsa “Abrir en Chrome/Safari”.</small>
    </div>

    <button id="camBtn">Cambiar cámara</button>
    <button id="photoBtn">Foto</button>

    <!-- Escena A-Frame + MindAR (autoStart: false como en los ejemplos de eventos) -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="kurtSheet" src="./spritesheet_kurt.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="anchor" mindar-image-target="targetIndex: 0">
        <a-plane
          id="kurtPlane"
          material="src: #kurtSheet; transparent: true"
          position="0 0 0"
          rotation="0 0 0"
          width="1.32" height="1.8"
          sprite-animation="src: #kurtSheet; columns: 3; rows: 1; frameCount: 3; fps: 8; loop: true; autoplay: false"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const ui = document.getElementById('ui');
      const startBtn = document.getElementById('startBtn');
      const photoBtn = document.getElementById('photoBtn');
      const camBtn = document.getElementById('camBtn');
      const plane = document.getElementById('kurtPlane');
      const anchor = document.getElementById('anchor');
      let arSystem = null;
      let usingBackCamera = true;

      // MindAR se expone como "mindar-image-system" tras el 'loaded' de la escena (doc oficial)
      sceneEl.addEventListener('loaded', () => {
        arSystem = sceneEl.systems['mindar-image-system'];
      });

      // Arrancar bajo gesto del usuario
      startBtn.addEventListener('click', async () => {
        try {
          if (!arSystem) throw new Error('MindAR no inicializado');
          await arSystem.start();
          ui.classList.add('hidden');
          photoBtn.style.display = 'inline-block';
          camBtn.style.display = 'inline-block';
        } catch (e) {
          alert(`No se pudo iniciar la cámara.\n${e.name ?? 'Error'}: ${e.message ?? e}`);
          console.error(e);
        }
      });

      // Eventos recomendados por la doc: arReady / arError
      sceneEl.addEventListener('arReady', () => {
        // MindAR listo
        // console.log('MindAR ready');
      });
      sceneEl.addEventListener('arError', (ev) => {
        alert('MindAR falló al iniciar (¿permiso de cámara, HTTPS, o archivo .mind?): ' + (ev?.detail?.message ?? ''));
      });

      // Animación según tracking
      anchor.addEventListener('targetFound', () => plane.components['sprite-animation']?.play());
      anchor.addEventListener('targetLost', () => plane.components['sprite-animation']?.pause());

      // Cambiar cámara (si el dispositivo lo soporta)
      camBtn.addEventListener('click', async () => {
        try {
          if (!arSystem) return;
          usingBackCamera = !usingBackCamera;
          await arSystem.switchCamera(usingBackCamera ? 'environment' : 'user');
        } catch (e) {
          console.warn('No se pudo cambiar de cámara:', e);
        }
      });

      // Foto con el componente de A-Frame
      photoBtn.addEventListener('click', () => {
        sceneEl.components?.screenshot?.capture('perspective');
      });

      // HTTPS obligatorio (excepto localhost)
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        alert('Esta página necesita HTTPS para usar la cámara.');
      }
    </script>
  </body>
</html>
