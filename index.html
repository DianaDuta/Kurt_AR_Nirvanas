<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kurt WebAR</title>

    <!-- Librerías necesarias -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      #btnPhoto{
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 16px;
        z-index: 10;
        background: #000;
        color: #fff;
        border: 0;
        padding: 12px 18px;
        border-radius: 999px;
        font: 16px/1.2 system-ui, Arial, sans-serif;
        cursor: pointer;
      }
      #btnPhoto[disabled] { opacity:.5; cursor:not-allowed; }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/DianaDuta/Kurt_AR_Nirvanas@main/target.mind"
      renderer="antialias: true; preserveDrawingBuffer: true; alpha: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets timeout="60000">
        <!-- Se cargan los recursos, que en este caso son las imágenes para hacer la animación -->
        <img id="kurt1"
             src="https://cdn.jsdelivr.net/gh/DianaDuta/Kurt_AR_Nirvanas@main/kurt1.png"
             crossorigin="anonymous">
        <img id="kurt2"
             src="https://cdn.jsdelivr.net/gh/DianaDuta/Kurt_AR_Nirvanas@main/kurt3.png"
             crossorigin="anonymous">
        <img id="kurt3"
             src="https://cdn.jsdelivr.net/gh/DianaDuta/Kurt_AR_Nirvanas@main/kurt2.png"
             crossorigin="anonymous">
      </a-assets>

      <a-camera look-controls="enabled: false"></a-camera>
      <!-- El src inicial es #kurt1. El resto de fotogramas (kurt2, kurt3) los vamos cambiando desde JavaScript.
          shader: flat evita brillos raros y hace que la ilustración se vea como en 2D.
          transparent: true; alphaTest: 0.5 respeta la transparencia del PNG y recorta bien el contorno de Kurt.-->
      <a-entity id="kurtTarget" mindar-image-target="targetIndex: 0">
        <a-plane
          id="kurtPlane"
          position="0 0 0.02"
          material="shader: flat; transparent: true; alphaTest: 0.5; src: #kurt1">
        </a-plane>
      </a-entity>
    </a-scene>

    <button id="btnPhoto" disabled>Foto</button>

    <script>
      (function () {
        // ===========================
        // 1) ESCALA REALISTA DE KURT
        // ===========================

        // Cambia esto por el ANCHO REAL (en cm) de tu target impreso:
        const TARGET_WIDTH_CM = 12.0;   // <-- EJEMPLO: 12 cm de ancho físico del target
        // Altura real deseada de Kurt en cm (180 = 1,80 m)
        const KURT_HEIGHT_CM  = 20; // <-- EJEMPLO: 180 cm de alto de Kurt . 20 para que no se salga de la cámara

        const scene  = document.querySelector('a-scene');
        const btn    = document.getElementById('btnPhoto');
        const plane  = document.getElementById('kurtPlane');
        const baseImg    = document.getElementById('kurt1');

        function ajustarEscalaSegunImagen() {
          // 1 unidad MindAR = ancho del target
          const targetWidthM = TARGET_WIDTH_CM / 100;
          const unitsPerMeter = 1 / targetWidthM;

          // Altura deseada de Kurt en metros -> unidades MindAR
          const kurtHeightM = KURT_HEIGHT_CM / 100;
          const planeHeightUnits = kurtHeightM * unitsPerMeter;

          // Mantener proporción de la imagen
          const imgW = baseImg.naturalWidth;
          const imgH = baseImg.naturalHeight;
          const aspect = imgW / imgH;

          const planeWidthUnits = planeHeightUnits * aspect;

          plane.setAttribute("height", planeHeightUnits);
          plane.setAttribute("width", planeWidthUnits);
        }

        if (baseImg.complete) {
          ajustarEscalaSegunImagen();
        } else {
          baseImg.addEventListener("load", ajustarEscalaSegunImagen);
        }

        // =================================
        // 2) ANIMACIÓN LENTA Y ORGÁNICA DE FUMAR
        // =================================

        const frames = [
          { selector: "#kurt1", baseDuration: 1500 }, // mira al frente
          { selector: "#kurt2", baseDuration: 900 },  // mano subiendo
          { selector: "#kurt3", baseDuration: 1300 }, // casi en la boca
        ];

        let currentFrame = 0;
        let isAnimating = false;
        let animTimeout = null;

        function aplicarFrame(frameIndex) {
          const frame = frames[frameIndex];
          plane.setAttribute("material", "src", frame.selector);
        }

        function programarSiguienteFrame() {
          if (!isAnimating) return;

          const frame = frames[currentFrame];

          // Le añadimos una pequeña variación aleatoria
          const variacion = frame.baseDuration * (Math.random() * 0.4 - 0.2); // -20%..+20%
          const dur = frame.baseDuration + variacion;

          animTimeout = setTimeout(() => {
            currentFrame = (currentFrame + 1) % frames.length;
            aplicarFrame(currentFrame);
            programarSiguienteFrame();
          }, dur);
        }

        function iniciarAnimacion() {
          if (isAnimating) return;
          isAnimating = true;
          currentFrame = 0;
          aplicarFrame(currentFrame);
          programarSiguienteFrame();
        }

        function pararAnimacion() {
          isAnimating = false;
          if (animTimeout) {
            clearTimeout(animTimeout);
            animTimeout = null;
          }
        }

        // Además añadimos una leve "respiración" vertical
        plane.setAttribute(
          "animation",
          "property: position; to: 0 0.03 0.02; dir: alternate; loop: true; dur: 2800; easing: easeInOutSine"
        );

        // Activamos/paramos la animación según si el target está visible
        const target = document.getElementById("kurtTarget");
        target.addEventListener("targetFound", () => {
          iniciarAnimacion();
        });
        target.addEventListener("targetLost", () => {
          pararAnimacion();
        });

        // =================================
        // 3) BOTÓN FOTO (IGUAL QUE ANTES)
        // =================================

        scene.addEventListener("renderstart", () => {
          waitForVideoReady()
            .then(() => {
              btn.disabled = false;
            })
            .catch((err) => {
              console.error(err);
              alert(
                "No pude acceder al vídeo de la cámara. Revisa permisos/HTTPS."
              );
            });
        });

        async function waitForVideoReady(timeoutMs = 10000) {
          const start = performance.now();
          while (true) {
            const sys =
              scene.systems["mindar-image-system"] ||
              scene.systems["mindar-image"];
            const video = sys && (sys.video || sys._Video || sys._video);
            if (video && video.readyState >= 2 && video.videoWidth > 0)
              return video;
            if (performance.now() - start > timeoutMs) {
              throw new Error("Video no disponible tras esperar suficiente");
            }
            await new Promise((r) => setTimeout(r, 100));
          }
        }

        async function composeAndDownload() {
          const renderer = scene.renderer;
          const glCanvas = renderer && renderer.domElement;
          if (!glCanvas) {
            alert("El canvas aún no está listo.");
            return;
          }

          let video;
          try {
            video = await waitForVideoReady(5000);
          } catch {
            alert("La cámara aún no está lista.");
            return;
          }

          await new Promise((r) => requestAnimationFrame(r));

          const vw = video.videoWidth,
            vh = video.videoHeight;
          const isPortrait =
            window.innerHeight > window.innerWidth && vw > vh;

          const comp = document.createElement("canvas");
          const ctx = comp.getContext("2d");

          try {
            if (isPortrait) {
              comp.width = vh;
              comp.height = vw;
              ctx.translate(comp.width, 0);
              ctx.rotate(Math.PI / 2);
              ctx.drawImage(video, 0, 0, vw, vh);
              ctx.drawImage(
                glCanvas,
                0,
                0,
                glCanvas.width,
                glCanvas.height,
                0,
                0,
                vw,
                vh
              );
            } else {
              comp.width = vw;
              comp.height = vh;
              ctx.drawImage(video, 0, 0, vw, vh);
              ctx.drawImage(
                glCanvas,
                0,
                0,
                glCanvas.width,
                glCanvas.height,
                0,
                0,
                vw,
                vh
              );
            }

            const dataURL = comp.toDataURL("image/png");
            const a = document.createElement("a");
            a.href = dataURL;
            a.download = "Kurt_WebAR.png";
            document.body.appendChild(a);
            a.click();
            a.remove();

            const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
            if (isIOS) setTimeout(() => window.open(dataURL, "_blank"), 200);
          } catch (e) {
            console.error(e);
            alert("No se pudo generar la imagen (CORS/seguridad navegador).");
          }
        }

        btn.addEventListener("click", composeAndDownload);
      })();
    </script>
  </body>
</html>
