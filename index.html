<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kurt WebAR</title>

    <!-- Librerías necesarias -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      #btnPhoto{
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 16px;
        z-index: 10;
        background: #000;
        color: #fff;
        border: 0;
        padding: 12px 18px;
        border-radius: 999px;
        font: 16px/1.2 system-ui, Arial, sans-serif;
        cursor: pointer;
      }
      #btnPhoto[disabled] { opacity:.5; cursor:not-allowed; }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/DianaDuta/Kurt_AR_Nirvanas@main/target.mind"
      renderer="antialias: true; preserveDrawingBuffer: true; alpha: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets timeout="60000">
        <!-- UNA sola imagen PNG con transparencia -->
        <img id="kurtImg"
             src="https://cdn.jsdelivr.net/gh/DianaDuta/Kurt_AR_Nirvanas@main/kurt.png"
             crossorigin="anonymous">
      </a-assets>

      <a-camera look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          id="kurtPlane"
          position="0 0 0.02"
          material="shader: flat; transparent: true; alphaTest: 0.5; src: #kurtImg">
        </a-plane>
      </a-entity>
    </a-scene>

    <button id="btnPhoto" disabled>Foto</button>

    <script>
      (function () {
        // === Ajustes de escala real ===
        // Cambia esto por el ANCHO REAL (en cm) de tu target impreso:
        const TARGET_WIDTH_CM = 12.0;   // <-- EJEMPLO: 12 cm de ancho físico del target
        // Altura real deseada de Kurt en cm (180 = 1,80 m)
        const KURT_HEIGHT_CM  = 180;

        const scene  = document.querySelector('a-scene');
        const btn    = document.getElementById('btnPhoto');
        const plane  = document.getElementById('kurtPlane');
        const img    = document.getElementById('kurtImg');

        // Cuando la textura esté lista, calculamos tamaño real
        img.addEventListener('load', () => {
          // 1 unidad en MindAR = ancho del target (normalizado a 1)
          // Unidades por metro = 1 / (anchoTarget_en_metros)
          const targetWidthM = TARGET_WIDTH_CM / 100;
          const unitsPerMeter = 1 / targetWidthM;

          // Altura deseada en metros -> a unidades MindAR
          const kurtHeightM = KURT_HEIGHT_CM / 100;
          const planeHeightUnits = kurtHeightM * unitsPerMeter;

          // Mantener proporción del PNG
          const imgW = img.naturalWidth;
          const imgH = img.naturalHeight;
          const aspect = imgW / imgH;

          const planeWidthUnits = planeHeightUnits * aspect;

          // Aplicar tamaño al <a-plane>
          plane.setAttribute('height', planeHeightUnits);
          plane.setAttribute('width',  planeWidthUnits);
        });

        // === Habilitar botón foto cuando la cámara esté lista ===
        scene.addEventListener('renderstart', () => {
          waitForVideoReady().then(() => {
            btn.disabled = false;
          }).catch(err => {
            console.error(err);
            alert('No pude acceder al vídeo de la cámara. Revisa permisos/HTTPS.');
          });
        });

        async function waitForVideoReady(timeoutMs = 10000) {
          const start = performance.now();
          while (true) {
            const sys = scene.systems['mindar-image-system'] || scene.systems['mindar-image'];
            const video = sys && (sys.video || sys._Video || sys._video);
            if (video && video.readyState >= 2 && video.videoWidth > 0) return video;
            if (performance.now() - start > timeoutMs) {
              throw new Error('Video no disponible tras esperar suficiente tiempo');
            }
            await new Promise(r => setTimeout(r, 100));
          }
        }

        async function composeAndDownload() {
          const renderer = scene.renderer;
          const glCanvas = renderer && renderer.domElement;
          if (!glCanvas) { alert('El canvas aún no está listo.'); return; }

          let video;
          try { video = await waitForVideoReady(5000); }
          catch { alert('La cámara aún no está lista.'); return; }

          await new Promise(r => requestAnimationFrame(r));

          const vw = video.videoWidth, vh = video.videoHeight;
          const isPortrait = window.innerHeight > window.innerWidth && vw > vh;

          const comp = document.createElement('canvas');
          const ctx  = comp.getContext('2d');

          try {
            if (isPortrait) {
              comp.width = vh; comp.height = vw;
              ctx.translate(comp.width, 0); ctx.rotate(Math.PI / 2);
              ctx.drawImage(video, 0, 0, vw, vh);
              ctx.drawImage(glCanvas, 0, 0, glCanvas.width, glCanvas.height, 0, 0, vw, vh);
            } else {
              comp.width = vw; comp.height = vh;
              ctx.drawImage(video, 0, 0, vw, vh);
              ctx.drawImage(glCanvas, 0, 0, glCanvas.width, glCanvas.height, 0, 0, vw, vh);
            }

            const dataURL = comp.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = dataURL; a.download = 'Kurt_WebAR.png';
            document.body.appendChild(a); a.click(); a.remove();

            const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
            if (isIOS) setTimeout(() => window.open(dataURL, '_blank'), 200);
          } catch (e) {
            console.error(e);
            alert('No se pudo generar la imagen (CORS/seguridad del navegador).');
          }
        }

        btn.addEventListener('click', composeAndDownload);
      })();
    </script>
  </body>
</html>
