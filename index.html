<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kurt WebAR</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

</head>
<body>
  <!-- Apunta a tu target.mind (mismo directorio) -->
  <a-scene
    mindar-image="imageTargetSrc: ./target.mind"
    renderer="antialias: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- Tu imagen a mostrar -->
      <img id="kurt" src="./kurt.png" crossorigin="anonymous">
    </a-assets>

    <!-- Cámara (MindAR controla el vídeo de fondo) -->
    <a-camera look-controls="enabled: false"></a-camera>

    <!-- Cuando se detecte el target (índice 0), mostramos la imagen fija -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Ajusta width/height según el aspecto de tu PNG -->
      <a-plane
        src="#kurt"
        position="0 0 0"
        width="1"           
        height="1.3"        
        material="transparent: true">
      </a-plane>
    </a-entity>
  </a-scene>
</body>
</html>
