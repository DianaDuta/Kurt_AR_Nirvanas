<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kurt WebAR</title>

    <!-- Librerías necesarias -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* Dejamos el fondo por defecto del navegador (blanco) para evitar
         la sensación de "todo negro" si el vídeo tarda en aparecer. */

      #btnPhoto {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 16px;
        z-index: 10;
        background: #000;
        color: #fff;
        border: 0;
        padding: 12px 18px;
        border-radius: 999px;
        font: 16px/1.2 system-ui, Arial, sans-serif;
        cursor: pointer;
      }
      #btnPhoto[disabled] {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/DianaDuta/Kurt_AR_Nirvanas@main/target.mind"
      renderer="antialias: true; preserveDrawingBuffer: true; alpha: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets timeout="60000">
        <!-- Se cargan los recursos, que en este caso son las imágenes para hacer la animación -->
        <img
          id="kurt1"
          src="https://cdn.jsdelivr.net/gh/DianaDuta/Kurt_AR_Nirvanas@main/kurt1.png"
          crossorigin="anonymous" />
        <img
          id="kurt2"
          src="https://cdn.jsdelivr.net/gh/DianaDuta/Kurt_AR_Nirvanas@main/kurt2.png"
          crossorigin="anonymous" />
        <img
          id="kurt3"
          src="https://cdn.jsdelivr.net/gh/DianaDuta/Kurt_AR_Nirvanas@main/kurt3.png"
          crossorigin="anonymous" />
      </a-assets>

      <a-camera look-controls="enabled: false"></a-camera>

      <!-- Target de MindAR -->
      <a-entity id="kurtTarget" mindar-image-target="targetIndex: 0">
        <!-- Contenedor para la "respiración" de Kurt -->
        <a-entity
          id="kurtContainer"
          position="0 0 0.02"
          animation="property: position;
                     to: 0 0.03 0.02;
                     dir: alternate;
                     loop: true;
                     dur: 2800;
                     easing: easeInOutSine">

          <!-- Plano A (visible al inicio) -->
          <a-plane
            id="kurtPlaneA"
            material="shader: flat; transparent: true; alphaTest: 0.5; opacity: 1; src: #kurt1"
            animation__fadein="property: material.opacity; to: 1; dur: 250; startEvents: fadein"
            animation__fadeout="property: material.opacity; to: 0; dur: 250; startEvents: fadeout">
          </a-plane>

          <!-- Plano B (oculto al inicio) -->
          <a-plane
            id="kurtPlaneB"
            material="shader: flat; transparent: true; alphaTest: 0.5; opacity: 0; src: #kurt2"
            animation__fadein="property: material.opacity; to: 1; dur: 250; startEvents: fadein"
            animation__fadeout="property: material.opacity; to: 0; dur: 250; startEvents: fadeout">
          </a-plane>

        </a-entity>
      </a-entity>
    </a-scene>

    <button id="btnPhoto" disabled>Foto</button>

    <script>
      (function () {
        // ===========================
        // 1) ESCALA REALISTA DE KURT
        // ===========================

        // Cambia esto por el ANCHO REAL (en cm) de tu target impreso:
        const TARGET_WIDTH_CM = 12.0; // Ejemplo: 12 cm de ancho físico del target
        // Altura real deseada de Kurt en cm (20 para que no se salga de la cámara)
        const KURT_HEIGHT_CM = 20;

        const scene = document.querySelector("a-scene");
        const btn = document.getElementById("btnPhoto");
        const planeA = document.getElementById("kurtPlaneA");
        const planeB = document.getElementById("kurtPlaneB");
        const baseImg = document.getElementById("kurt1");

        function ajustarEscalaSegunImagen() {
          // 1 unidad MindAR = ancho del target
          const targetWidthM = TARGET_WIDTH_CM / 100;
          const unitsPerMeter = 1 / targetWidthM;

          // Altura deseada de Kurt en metros -> unidades MindAR
          const kurtHeightM = KURT_HEIGHT_CM / 100;
          const planeHeightUnits = kurtHeightM * unitsPerMeter;

          // Mantener proporción de la imagen
          const imgW = baseImg.naturalWidth;
          const imgH = baseImg.naturalHeight;
          const aspect = imgW / imgH;

          const planeWidthUnits = planeHeightUnits * aspect;

          // Aplicar el tamaño a los dos planos del cross-fade
          [planeA, planeB].forEach((p) => {
            p.setAttribute("height", planeHeightUnits);
            p.setAttribute("width", planeWidthUnits);
          });
        }

        if (baseImg.complete) {
          ajustarEscalaSegunImagen();
        } else {
          baseImg.addEventListener("load", ajustarEscalaSegunImagen);
        }

        // =================================
        // 2) ANIMACIÓN LENTA Y ORGÁNICA DE FUMAR (CON CROSS-FADE)
        // =================================

        const frames = [
          { selector: "#kurt1", baseDuration: 1500 }, // mira al frente
          { selector: "#kurt2", baseDuration: 900 }, // mano subiendo
          { selector: "#kurt3", baseDuration: 1300 }, // casi en la boca
        ];

        let currentFrame = 0;
        let isAnimating = false;
        let animTimeout = null;

        // Plano actualmente visible y oculto para el cross-fade
        let visiblePlane = planeA;
        let hiddenPlane = planeB;

        function crossFadeTo(frameIndex) {
          const frame = frames[frameIndex];

          // El plano oculto carga el nuevo fotograma
          hiddenPlane.setAttribute("material", "src", frame.selector);

          // Lanzamos los fundidos
          hiddenPlane.emit("fadein");
          visiblePlane.emit("fadeout");

          // Intercambiamos referencias (el que estaba oculto pasa a ser visible)
          const temp = visiblePlane;
          visiblePlane = hiddenPlane;
          hiddenPlane = temp;
        }

        function programarSiguienteFrame() {
          if (!isAnimating) return;

          const frame = frames[currentFrame];

          // Pequeña variación aleatoria en la duración (-20% .. +20%)
          const variacion = frame.baseDuration * (Math.random() * 0.4 - 0.2);
          const dur = frame.baseDuration + variacion;

          animTimeout = setTimeout(() => {
            currentFrame = (currentFrame + 1) % frames.length;
            crossFadeTo(currentFrame);
            programarSiguienteFrame();
          }, dur);
        }

        function iniciarAnimacion() {
          if (isAnimating) return;
          isAnimating = true;
          currentFrame = 0;

          // Estado inicial de los planos
          visiblePlane = planeA;
          hiddenPlane = planeB;

          visiblePlane.setAttribute("material", "src", frames[0].selector);
          visiblePlane.setAttribute("material", "opacity", 1);
          hiddenPlane.setAttribute("material", "opacity", 0);

          programarSiguienteFrame();
        }

        function pararAnimacion() {
          isAnimating = false;
          if (animTimeout) {
            clearTimeout(animTimeout);
            animTimeout = null;
          }
        }

        // Activamos/paramos la animación según si el target está visible
        const target = document.getElementById("kurtTarget");
        target.addEventListener("targetFound", () => {
          iniciarAnimacion();
        });
        target.addEventListener("targetLost", () => {
          pararAnimacion();
        });

        // =================================
        // 3) BOTÓN FOTO (IGUAL QUE ANTES)
        // =================================

        scene.addEventListener("renderstart", () => {
          waitForVideoReady()
            .then(() => {
              btn.disabled = false;
            })
            .catch((err) => {
              console.error(err);
              alert(
                "No pude acceder al vídeo de la cámara. Revisa permisos/HTTPS."
              );
            });
        });

        async function waitForVideoReady(timeoutMs = 10000) {
          const start = performance.now();
          while (true) {
            const sys =
              scene.systems["mindar-image-system"] ||
              scene.systems["mindar-image"];
            const video = sys && (sys.video || sys._Video || sys._video);
            if (video && video.readyState >= 2 && video.videoWidth > 0)
              return video;
            if (performance.now() - start > timeoutMs) {
              throw new Error("Video no disponible tras esperar suficiente");
            }
            await new Promise((r) => setTimeout(r, 100));
          }
        }

        async function composeAndDownload() {
          const renderer = scene.renderer;
          const glCanvas = renderer && renderer.domElement;
          if (!glCanvas) {
            alert("El canvas aún no está listo.");
            return;
          }

          let video;
          try {
            video = await waitForVideoReady(5000);
          } catch {
            alert("La cámara aún no está lista.");
            return;
          }

          await new Promise((r) => requestAnimationFrame(r));

          const vw = video.videoWidth;
          const vh = video.videoHeight;
          const isPortrait =
            window.innerHeight > window.innerWidth && vw > vh;

          const comp = document.createElement("canvas");
          const ctx = comp.getContext("2d");

          try {
            if (isPortrait) {
              comp.width = vh;
              comp.height = vw;
              ctx.translate(comp.width, 0);
              ctx.rotate(Math.PI / 2);
              ctx.drawImage(video, 0, 0, vw, vh);
              ctx.drawImage(
                glCanvas,
                0,
                0,
                glCanvas.width,
                glCanvas.height,
                0,
                0,
                vw,
                vh
              );
            } else {
              comp.width = vw;
              comp.height = vh;
              ctx.drawImage(video, 0, 0, vw, vh);
              ctx.drawImage(
                glCanvas,
                0,
                0,
                glCanvas.width,
                glCanvas.height,
                0,
                0,
                vw,
                vh
              );
            }

            const dataURL = comp.toDataURL("image/png");
            const a = document.createElement("a");
            a.href = dataURL;
            a.download = "Kurt_WebAR.png";
            document.body.appendChild(a);
            a.click();
            a.remove();

            const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
            if (isIOS) setTimeout(() => window.open(dataURL, "_blank"), 200);
          } catch (e) {
            console.error(e);
            alert("No se pudo generar la imagen (CORS/seguridad navegador).");
          }
        }

        btn.addEventListener("click", composeAndDownload);
      })();
    </script>
  </body>
</html>
