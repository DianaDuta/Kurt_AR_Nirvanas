<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kurt WebAR</title>

    <!-- Librerías necesarias -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      #btnPhoto{
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 16px;
        z-index: 10;
        background: #000;
        color: #fff;
        border: 0;
        padding: 12px 18px;
        border-radius: 999px;
        font: 16px/1.2 system-ui, Arial, sans-serif;
        cursor: pointer;
      }
    </style>

  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/DianaDuta/Kurt_AR_Nirvanas@main/target.mind"
      renderer="antialias: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets timeout="60000">
        <img id="kurt"
            src="https://cdn.jsdelivr.net/gh/DianaDuta/Kurt_AR_Nirvanas@main/kurt.png"
            crossorigin="anonymous">
      </a-assets>

      <a-camera look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#kurt"
          position="0 0 0.02"
          width="1"
          height="1.3"
          material="transparent: true">
        </a-plane>
      </a-entity>
    </a-scene>

    <!-- Botón centrado abajo -->
    <button id="btnPhoto">Foto</button>

    <script>
      (function () {
        const sceneEl = document.querySelector('a-scene');
        const btn = document.getElementById('btnPhoto');

        btn.addEventListener('click', () => {
          try {
            const canvas = sceneEl.components.screenshot.getCanvas('perspective');
            if (!canvas) throw new Error('No se pudo obtener el canvas');
            const dataURL = canvas.toDataURL('image/png');

            const a = document.createElement('a');
            a.href = dataURL;
            a.download = 'Kurt_WebAR.png';
            document.body.appendChild(a);
            a.click();
            a.remove();

            const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
            if (isIOS) setTimeout(() => window.open(dataURL, '_blank'), 200);
          } catch (e) {
            console.error(e);
            alert('No se pudo hacer la captura. Reintenta desde el navegador del sistema.');
          }
        });
      })();
    </script>
    
  </body>
</html>
