<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kurt WebAR</title>

    <!-- Librerías necesarias -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      #btnPhoto{
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 16px;
        z-index: 10;
        background: #000;
        color: #fff;
        border: 0;
        padding: 12px 18px;
        border-radius: 999px;
        font: 16px/1.2 system-ui, Arial, sans-serif;
        cursor: pointer;
      }
    </style>

  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/DianaDuta/Kurt_AR_Nirvanas@main/target.mind"
      renderer="antialias: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets timeout="60000">
        <img id="kurt"
            src="https://cdn.jsdelivr.net/gh/DianaDuta/Kurt_AR_Nirvanas@main/kurt.png"
            crossorigin="anonymous">
      </a-assets>

      <a-camera look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#kurt"
          position="0 0 0.02"
          width="1"
          height="1.3"
          material="transparent: true">
        </a-plane>
      </a-entity>
    </a-scene>

    <!-- Botón centrado abajo -->
    <button id="btnPhoto">Foto</button>

    
  <script>
    (function () {
      const scene = document.querySelector('a-scene');
      const btn = document.getElementById('btnPhoto');

      // Espera a que MindAR esté listo (para tener el video disponible)
      scene.addEventListener('arReady', () => {
        // opcional: console.log('MindAR listo');
      });

      function composeAndDownload() {
        const mindar = scene.systems['mindar-image'];
        const video = mindar && mindar.video;
        const glCanvas = scene.canvas; // canvas WebGL (AR)

        if (!video || video.readyState < 2) {
          alert('La cámara aún no está lista. Intenta de nuevo en un segundo.');
          return;
        }

        // Medidas nativas del vídeo (suelen ser apaisadas)
        let vw = video.videoWidth;
        let vh = video.videoHeight;

        // Canvas de composición
        // Si estás en vertical (pantalla más alta que ancha) y el video viene en apaisado,
        // rotamos 90º para que el PNG salga "vertical" como lo ves.
        const isPortrait = window.innerHeight > window.innerWidth && vw > vh;

        const comp = document.createElement('canvas');
        const ctx = comp.getContext('2d');

        if (isPortrait) {
          comp.width = vh;
          comp.height = vw;
          // Rotar 90º horario: trasladamos y giramos
          ctx.translate(comp.width, 0);
          ctx.rotate(Math.PI / 2);
          // Dibuja el vídeo (sin espejo; MindAR ya lo muestra correcto para cámara trasera)
          ctx.drawImage(video, 0, 0, vw, vh);
          // Ahora superponemos el canvas AR escalándolo al mismo tamaño del vídeo
          ctx.drawImage(glCanvas, 0, 0, glCanvas.width, glCanvas.height, 0, 0, vw, vh);
        } else {
          comp.width = vw;
          comp.height = vh;
          ctx.drawImage(video, 0, 0, vw, vh);
          ctx.drawImage(glCanvas, 0, 0, glCanvas.width, glCanvas.height, 0, 0, vw, vh);
        }

        try {
          const dataURL = comp.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = dataURL;
          a.download = 'Kurt_WebAR.png';
          document.body.appendChild(a);
          a.click();
          a.remove();

          // Fallback iOS: abrir en nueva pestaña
          const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
          if (isIOS) setTimeout(() => window.open(dataURL, '_blank'), 200);
        } catch (e) {
          console.error(e);
          alert('No se pudo guardar la foto. Prueba desde el navegador del sistema.');
        }
      }

      btn.addEventListener('click', composeAndDownload);
    })();
  </script>
    
  </body>
</html>
